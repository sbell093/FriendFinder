<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Survey Page</title>

    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>

</head>

<body>
    <!-- Survey Header-->
    <div class="container">
        <div class="page-header">
            <h1>Survey Questions</h1>
        </div>
    
        <!-- Name and email form box-->
        <form class="form-horizontal">
            <h2>About Me</h2>
            <div class="form-group">
                <h4><label for="inputEmail3" class="col-sm-2 control-label">Name (Required)</label></h4>
                

                <div class="col-sm-10">
                    <input type="email" class="form-control" id="inputEmail3" placeholder="Email">
                </div>
            </div>
            <div class="form-group">
                <h4><label for="inputPassword3" class="col-sm-2 control-label">Link to Photo Image (Required)</label></h4>
                <div class="col-sm-10">
                    <input type="link" class="form-control" id="inputPassword3" placeholder="Password">
                </div>
            </div>
            <hr>
        </form>
    




    </div>
</body>

</html>

</script>
